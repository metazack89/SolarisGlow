<?xml version="1.0" encoding="UTF-8"?>

<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-label="Solaris Glow - Gestión Energética Sostenible">
  <defs>
    <linearGradient id="skyGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#071022"/>
    </linearGradient>

```
<radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
  <stop offset="0%" stop-color="#fff59a" />
  <stop offset="45%" stop-color="#ffd54a" />
  <stop offset="100%" stop-color="#ff8a00" />
</radialGradient>

<filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
  <feGaussianBlur stdDeviation="6" result="b"/>
  <feMerge>
    <feMergeNode in="b"/>
    <feMergeNode in="SourceGraphic"/>
  </feMerge>
</filter>

<clipPath id="rounded">
  <rect x="8" y="8" width="1184" height="304" rx="14" ry="14"/>
</clipPath>

<!-- subtle star sparkles -->
<g id="spark">
  <circle r="1.2" fill="#fff" opacity="0.95"/>
  <rect x="-0.6" y="-7" width="1.2" height="14" fill="#fff" opacity="0.08" transform="rotate(30)"/>
  <rect x="-7" y="-0.6" width="14" height="1.2" fill="#fff" opacity="0.08" transform="rotate(60)"/>
</g>
```

  </defs>

  <!-- background rounded card -->

  <g>
    <rect x="4" y="4" rx="18" ry="18" width="1192" height="312" fill="url(#skyGrad)" stroke="#0b1220" stroke-width="2"/>
    <g clip-path="url(#rounded)">
      <!-- distant glow / subtle noise band -->
      <rect x="0" y="0" width="1200" height="320" fill="transparent"/>
      <!-- rotating sun & rays group -->
      <g id="sunGroup" transform="translate(220,160)">
        <!-- rays -->
        <g id="rays" filter="url(#softGlow)" opacity="0.95">
          <g fill="none" stroke="url(#sunGrad)" stroke-width="6" stroke-linecap="round" transform="scale(1)">
            <g>
              <path d="M0,-36 L0,-88" opacity="0.22"/>
              <path d="M0,36 L0,88" opacity="0.22"/>
              <path d="M36,0 L88,0" opacity="0.22"/>
              <path d="M-36,0 L-88,0" opacity="0.22"/>
              <path d="M-28,-28 L-70,-70" opacity="0.16"/>
              <path d="M28,28 L70,70" opacity="0.16"/>
              <path d="M28,-28 L70,-70" opacity="0.16"/>
              <path d="M-28,28 L-70,70" opacity="0.16"/>
            </g>
          </g>
          <!-- rotate rays slowly -->
          <animateTransform attributeName="transform" attributeType="XML" type="rotate"
            from="0" to="360" dur="28s" repeatCount="indefinite"/>
        </g>

```
    <!-- sun core -->
    <circle cx="0" cy="0" r="48" fill="url(#sunGrad)" filter="url(#softGlow)"/>
    <!-- subtle pulsing -->
    <circle cx="0" cy="0" r="62" fill="none" stroke="#ffb74d" stroke-width="3" opacity="0.12">
      <animate attributeName="r" values="60;70;60" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.12;0.22;0.12" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- energy waves (multiple layers for parallax) -->
  <g transform="translate(0,240)" fill="none" stroke-linecap="round">
    <!-- Back wave -->
    <path id="wave1" d="M0 20 C120 0, 240 40, 360 20 C480 0,600 40,720 20 C840 0,960 40,1080 20 C1200 0,1320 40,1440 20"
          stroke="#0ea5a6" stroke-opacity="0.12" stroke-width="38"/>
    <animateTransform xlink:href="#wave1" attributeName="transform" type="translate" from="0 0" to="-240 0" dur="9s" repeatCount="indefinite"/>
    <!-- Mid wave -->
    <path id="wave2" d="M0 40 C150 20, 300 60, 450 40 C600 20,750 60,900 40 C1050 20,1200 60,1350 40"
          stroke="#34d399" stroke-opacity="0.16" stroke-width="26"/>
    <animateTransform xlink:href="#wave2" attributeName="transform" type="translate" from="0 0" to="-300 0" dur="7s" repeatCount="indefinite"/>
    <!-- Front wave (brighter) -->
    <path id="wave3" d="M0 50 C130 10,260 70,390 50 C520 30,650 70,780 50 C910 30,1040 70,1170 50"
          stroke="#86efac" stroke-opacity="0.26" stroke-width="18"/>
    <animateTransform xlink:href="#wave3" attributeName="transform" type="translate" from="0 0" to="-360 0" dur="5.2s" repeatCount="indefinite"/>
  </g>

  <!-- small animated sparkles across the sky -->
  <g id="sparks" fill="#fff" opacity="0.9">
    <use href="#spark" x="420" y="36" opacity="0.9">
      <animateTransform attributeName="transform" type="translate" values="0 0;0 -4;0 0" dur="3.6s" repeatCount="indefinite"/>
    </use>
    <use href="#spark" x="640" y="22" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0 0;0 -6;0 0" dur="4.8s" repeatCount="indefinite"/>
    </use>
    <use href="#spark" x="980" y="48" opacity="0.75">
      <animateTransform attributeName="transform" type="translate" values="0 0;0 -5;0 0" dur="3.2s" repeatCount="indefinite"/>
    </use>
  </g>

  <!-- Foreground: project title and subtitle -->
  <g transform="translate(420,72)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="28" fill="#e6eef8" font-weight="700">
      Solaris Glow
    </text>
    <text x="0" y="36" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="14" fill="#bcd6ea">
      Gestión Energética Sostenible — Visualizaciones interactivas & Auth seguro
    </text>
  </g>

  <!-- accent bar and CTA -->
  <g transform="translate(420,140)">
    <rect x="0" y="0" width="480" height="62" rx="10" ry="10" fill="#071227" opacity="0.65"/>
    <text x="20" y="36" font-family="Inter, system-ui" font-size="13" fill="#9fe6b7">Analiza. Visualiza. Optimiza.</text>
    <g transform="translate(360,14)">
      <rect x="0" y="0" width="98" height="34" rx="7" ry="7" fill="#16a34a"/>
      <text x="49" y="22" font-family="Inter, system-ui" font-size="12" fill="#071227" text-anchor="middle" font-weight="700">Ver Demo</text>
    </g>
  </g>

</g>
